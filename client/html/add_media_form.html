<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>Add Media</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel = "stylesheet" href="./css/style.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/add_media_utils.js">
    </script> <!-- load our javascript file -->
</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Add New Media</h1>

        <!-- OUR FORM -->
        <form id="media_form" name="media_form" method="POST">

            <!-- Media_ID -->
            <div id="media-group" class="form-group">
                <label for="id">Media ID</label>
                <input type="text" class="form-control" name="id_field" id="id_field" placeholder="Write here..."
                    required>
                <!-- errors will go here -->
            </div>

            <!-- Media Name -->
            <div id="name-group" class="form-group">
                <label for="name">Media Name</label>
                <input type="text" class="form-control" name="name_field" id="name_field" placeholder="Write here..."
                    required>
                <!-- errors will go here -->
            </div>

            <!-- Picture URL -->
            <div id="picture-group" class="form-group">
                <label for="picture">Picture</label>
                <input type="url" class="form-control" name="pic_url_field" id="pic_url_field" placeholder="Write URL here..."
                    required>
                <!-- errors will go here -->
            </div>

            <!-- Director Name -->
            <div id="director-group" class="form-group">
                <label for="director">Director Name</label>
                <input type="text" class="form-control" name="director_field" id="director_field" placeholder="Write here..."
                    required>
                <!-- errors will go here -->
            </div>

            <!-- Release Date -->
            <div id="date-group" class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" name="date_field" id="date_field" placeholder="Pick a date..."
                    required>
                <!-- errors will go here -->
            </div>

            <!-- Rating -->
            <div id="rating-group" class="form-group">
                <label for="rating">Rating (between 1=bad AND 5=awesome)</label>
                <input type="range" class="form-control" name="rating_field" id="rating_field" 
                required min="1" max="5" step="1" value = "3" oninput = "rating_field_disp.value=rating_field.value">
                <output  id="rating_field_disp"></output>
                <!-- errors will go here -->
            </div>

            <!-- is_Series -->
            <div id="series-group" class="form-group">
                <label for="is_series">Is this a series?</label>
                <input type="checkbox" class="form-control" name="is_series_field" id="is_series_field">
                
                <!-- errors will go here -->
            </div>

            <!-- Seasons -->
            <div id="seasons-group" class="form-group">
                <label for="seasons">How many seasons?</label>
                <input type="number" class="form-control" name="seasons_field" id="seasons_field"
                    placeholder="Write here...">
                <!-- errors will go here -->
            </div>

            <!-- Episodes -->
            <div id="episodes-group" class="form-group">
                <label for="episodes">How many episodes in each season?</label>
                <input type="number" class="form-control" name="episodes_field" id="episodes_field"
                    placeholder="Write here...">
                <!-- errors will go here -->
            </div>

            <button id="submit_btn" type="submit" class="btn_submit">Submit <span class="fa fa-arrow-right"></span></button>
            <button id="close_btn" type="close" class="btn_cancel" onclick="closeForm()">Close</button>

        </form>

    </div>
</body>

</html>
