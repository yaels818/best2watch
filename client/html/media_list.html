<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>List of All Media</title>
    
    <link rel = "stylesheet" href = "./css/style.css">
    <link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/media_table_utils.js"></script> 
    
    
</head>

<body>
    <div class = "media_container">
        <button id = "addMedia_btn_1" class = "add_media_button">Add Media</button>
        <br>
        <table id = "listMediaTB", class = "display">
            <thead>
                <tr>
                    <th>Media-ID</th>
                    <th>Name</th>
                    <th>Picture</th>
                    <th>Rating</th>
                    <th>Release Date</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
        <button id = "addMedia_btn_2" class = "add_media_button">Add Media</button>
    </div>

    <div id="div_media_form"  class="form-popup">
            <!-- OUR FORM -->
            <form id="media_form"  class="form-container" method="POST">

                <h1>Add New Media</h1>
                
                <!-- Media_ID -->
                <div id="media-group" class="form-group">
                    <label for="id">Media ID</label>
                    <input type="text" class="form-control" id="id_field" placeholder="Write here..."
                        required>
                    <!-- errors will go here -->
                </div>

                <!-- Media Name -->
                <div id="name-group" class="form-group">
                    <label for="name">Media Name</label>
                    <input type="text" class="form-control" id="name_field" placeholder="Write here..."
                        required>
                    <!-- errors will go here -->
                </div>

                <!-- Picture URL -->
                <div id="picture-group" class="form-group">
                    <label for="picture">Picture</label>
                    <input type="url" class="form-control" id="pic_url_field" placeholder="Write URL here..."
                        required>
                    <!-- errors will go here -->
                </div>

                <!-- Director Name -->
                <div id="director-group" class="form-group">
                    <label for="director">Director Name</label>
                    <input type="text" class="form-control" id="director_field" placeholder="Write here..."
                        required>
                    <!-- errors will go here -->
                </div>

                <!-- Release Date -->
                <div id="date-group" class="form-group">
                    <label for="release_date">Release Date</label>
                    <input type="date" class="form-control" id="date_field" placeholder="Pick a date..."
                        required>
                    <!-- errors will go here -->
                </div>

                <!-- Rating -->
                <div id="rating-group" class="form-group">
                    <label for="rating">Rating (between 1=bad AND 5=awesome)</label>
                    <input type="range" class="form-control" id="rating_field" 
                    required min="1" max="5" step="1" value = "3" oninput = "rating_field_disp.value=rating_field.value">
                    <output  id="rating_field_disp"></output>
                    <!-- errors will go here -->
                </div>

                <!-- is_Series -->
                <div id="series-group" class="form-group">
                    <label for="is_series">Is this a series?</label>
                    <input type="checkbox" class="form-control" id="is_series_field">
                    
                    <!-- errors will go here -->
                </div>

                <!-- Seasons -->
                <div id="seasons-group" class="form-group">
                    <label for="seasons">How many seasons?</label>
                    <input type="number" class="form-control" id="seasons_field"
                        placeholder="Write here...">
                    <!-- errors will go here -->
                </div>

                <!-- Episodes -->
                <div id="episodes-group" class="form-group">
                    <label for="episodes">How many episodes in each season?</label>
                    <input type="number" class="form-control" id="episodes_field"
                        placeholder="Write here...">
                    <!-- errors will go here -->
                </div>

                <button id="add_btn" type="submit" class="btn_add">Add </button>
                <button id="close_btn" type="close" class="btn_close">Close</button>

            </form>
    </div>
</body>

</html>
